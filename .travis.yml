jobs:
  include:
  - language: python
    python: '2.7'
    sudo: false
    addons:
      apt:
        packages:
        - python-pip
    install:
    - pip install ansible
    - ansible --version
    - printf '[defaults]\nroles_path=../' >ansible.cfg
    script:
    - ansible-playbook tests/test.yml -i tests/inventory --syntax-check
  - language: python
    python: '3.6'
    install:
    - pip install ansible==2.3.0 molecule apache-libcloud
    script:
    - molecule --debug test
    after_script:
    - molecule --debug destroy

env:
  global:
  - secure: 
  - secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_749dcc9e92f7_key -iv $encrypted_749dcc9e92f7_iv
  -in credentials.json.enc -out credentials.json -d
